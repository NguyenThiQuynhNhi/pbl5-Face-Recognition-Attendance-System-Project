<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 350px;">
            <h3 class="text-center">Đăng Nhập</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Nhập email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mật khẩu:</label>
                    <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu">
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
                <p id="errorMsg" class="text-danger text-center mt-2" style="display: none;">Sai tài khoản hoặc mật khẩu!</p>
            </form>
            <p class="text-center mt-3">
                <a href="forget-password.html">Quên mật khẩu?</a> | 
                <a href="register.html">Đăng ký</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === "admin@gmail.com" && password === "admin123") {
                window.location.href = "../dashboard/index.html";
            } else {
                document.getElementById("errorMsg").style.display = "block"; 
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
