<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Đặt lại mật khẩu</h2>
        <form id="resetPasswordForm">
            <input type="hidden" id="email">
            <input type="hidden" id="token">
            <div class="mb-3">
                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                <input type="password" class="form-control" id="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Đặt lại mật khẩu</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
    <script>
        // Lấy token và email từ URL
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('email').value = urlParams.get('email');
        document.getElementById('token').value = urlParams.get('token');

        document.getElementById('resetPasswordForm').onsubmit = async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (newPassword !== confirmPassword) {
                document.getElementById('message').innerHTML = '<div class="alert alert-danger">Mật khẩu xác nhận không khớp!</div>';
                return;
            }
            const res = await fetch('http://localhost:5000/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, token, newPassword })
            });
            const data = await res.json();
            if (res.ok) {
                document.getElementById('message').innerHTML = '<div class="alert alert-success">' + data.message + '</div>';
            } else {
                document.getElementById('message').innerHTML = '<div class="alert alert-danger">' + data.message + '</div>';
            }
        }
    </script>
</body>
</html>
