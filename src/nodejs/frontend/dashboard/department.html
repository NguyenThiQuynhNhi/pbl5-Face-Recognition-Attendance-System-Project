<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản Lý Phòng Ban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Employee Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Trang Chủ</a></li>
                    <li class="nav-item"><a class="nav-link active" href="departments.html">Phòng Ban</a></li>
                    <li class="nav-item"><a class="nav-link" href="employees.html">Nhân Viên</a></li>
                    <li class="nav-item"><a class="nav-link" href="attendance.html">Chấm Công</a></li>
                    <li class="nav-item"><a class="nav-link" href="admins.html">Tài Khoản Admin</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="#" id="logoutBtn">Đăng Xuất</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="text-center">Quản Lý Phòng Ban</h1>

        <!-- Button to open Add Department Modal -->
        <div class="text-end mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDepartmentModal">Thêm Phòng Ban</button>
        </div>

        <!-- Department Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Phòng Ban</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody id="departmentTableBody"></tbody>
        </table>
    </div>

    <!-- Add Department Modal -->
    <div class="modal fade" id="addDepartmentModal" tabindex="-1" aria-labelledby="addDepartmentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addDepartmentModalLabel">Thêm Phòng Ban</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addDepartmentForm">
                        <div class="mb-3">
                            <label class="form-label">ID Phòng Ban:</label>
                            <input type="number" id="addDepartmentId" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tên Phòng Ban:</label>
                            <input type="text" id="addDepartmentName" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Thêm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Department Modal -->
    <div class="modal fade" id="editDepartmentModal" tabindex="-1" aria-labelledby="editDepartmentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDepartmentModalLabel">Sửa Phòng Ban</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editDepartmentForm">
                        <input type="hidden" id="editDepartmentId">
                        <div class="mb-3">
                            <label class="form-label">Tên Phòng Ban:</label>
                            <input type="text" id="editDepartmentName" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Lưu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const secretKey = localStorage.getItem('secretKey');
        if (!secretKey) {
            window.location.href = "../auth/login.html";
        }

        // Load departments
        function loadDepartments() {
            $.ajax({
                url: 'http://localhost:5000/departments',
                method: 'GET',
                headers: {
                    'secret-key': secretKey
                },
                success: function(response) {
                    const departments = response.data;
                    const tableBody = $('#departmentTableBody');
                    tableBody.empty();
                    departments.forEach(department => {
                        tableBody.append(`
                            <tr>
                                <td>${department.department_id}</td>
                                <td>${department.department_name}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm edit-btn" data-id="${department.department_id}">Sửa</button>
                                    <button class="btn btn-danger btn-sm delete-btn" data-id="${department.department_id}">Xóa</button>
                                </td>
                            </tr>
                        `);
                    });
                },
                error: function(xhr) {
                    if (xhr.status === 401) {
                        localStorage.removeItem('secretKey');
                        window.location.href = "../auth/login.html";
                    } else {
                        alert("❌ Lỗi khi lấy danh sách phòng ban!");
                    }
                }
            });
        }

        // Add department
        $('#addDepartmentForm').on('submit', function(event) {
            event.preventDefault();
            const department_id = $('#addDepartmentId').val();
            const department_name = $('#addDepartmentName').val();

            $.ajax({
                url: 'http://localhost:5000/departments',
                method: 'POST',
                headers: {
                    'secret-key': secretKey
                },
                contentType: 'application/json',
                data: JSON.stringify({ department_id, department_name }),
                success: function() {
                    $('#addDepartmentModal').modal('hide');
                    loadDepartments();
                },
                error: function(xhr) {
                    alert("❌ Lỗi khi thêm phòng ban!");
                }
            });
        });

        // Edit department
        $(document).on('click', '.edit-btn', function() {
            const department_id = $(this).data('id');
            $.ajax({
                url: `http://localhost:5000/departments`,
                method: 'GET',
                headers: {
                    'secret-key': secretKey
                },
                success: function(response) {
                    const department = response.data.find(dep => dep.department_id == department_id);
                    if (department) {
                        $('#editDepartmentId').val(department.department_id);
                        $('#editDepartmentName').val(department.department_name);
                        $('#editDepartmentModal').modal('show');
                    }
                }
            });
        });

        $('#editDepartmentForm').on('submit', function(event) {
            event.preventDefault();
            const department_id = $('#editDepartmentId').val();
            const department_name = $('#editDepartmentName').val();

            $.ajax({
                url: `http://localhost:5000/departments/${department_id}`,
                method: 'PUT',
                headers: {
                    'secret-key': secretKey
                },
                contentType: 'application/json',
                data: JSON.stringify({ department_id, department_name }),
                success: function() {
                    $('#editDepartmentModal').modal('hide');
                    loadDepartments();
                },
                error: function(xhr) {
                    alert("❌ Lỗi khi sửa phòng ban!");
                }
            });
        });

        // Delete department
        $(document).on('click', '.delete-btn', function() {
            if (confirm("Bạn có chắc muốn xóa phòng ban này?")) {
                const department_id = $(this).data('id');
                $.ajax({
                    url: `http://localhost:5000/departments/${department_id}`,
                    method: 'DELETE',
                    headers: {
                        'secret-key': secretKey
                    },
                    success: function() {
                        loadDepartments();
                    },
                    error: function(xhr) {
                        alert("❌ Lỗi khi xóa phòng ban!");
                    }
                });
            }
        });

        // Load departments on page load
        loadDepartments();

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", function(event) {
            event.preventDefault();
            localStorage.removeItem("secretKey");
            window.location.href = "../auth/login.html";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
